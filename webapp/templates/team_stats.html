{% extends "base.html" %}

{% block content %}
<h2>Team Statistics</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Select Team</label>
        <select class="form-select" name="team_id" required>
            <option value="">Choose a team...</option>
            {% for team in teams %}
            <option value="{{ team }}" {% if team_id == team %}selected{% endif %}>{{ team }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Get Statistics</button>
</form>

{% if total_orders is not none %}
<div class="mt-4">
    <h4>Statistics for Team {{ team_id }}</h4>
    <ul class="list-group">
        <li class="list-group-item">Total Orders Handled: {{ total_orders }}</li>
        <li class="list-group-item">Total Order Cost: â‚¬{{ total_cost }}</li>
    </ul>
</div>
{% endif %}
{% endblock %}
